<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Categorization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Increased padding for better spacing */
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
            font-size: 24px; /* Increased font size */
            font-weight: bold; /* Bold text */
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px; /* Adjusted margin for more spacing */
            padding: 0px; /* Added padding inside the textarea */
            outline: none; /* Removed default outline */
            transition: border-color 0.3s; /* Transition for border color on focus */
        }

        textarea:focus {
            border-color: #007bff; /* Border color change on focus */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px; /* Adjusted padding for a larger button */
            cursor: pointer;
            font-size: 16px;
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s, transform 0.2s; /* Added transform transition */
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        h2 {
            margin-top: 20px;
            color: #333;
            font-size: 20px; /* Increased font size */
        }

        h3 {
            color: #28a745;
            font-size: 18px; /* Increased font size */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Product Review Categorization</h1>
        <form action="/predict" method="post">
            <textarea name="review" placeholder="Enter your product review here..." required></textarea>
            <button type="submit">Predict Category</button>
        </form>

        {% if review %}
        <h2>Review: {{ review }}</h2>
        <h3>Predicted Category: {{ category }}</h3>
        {% endif %}
    </div>
</body>

</html>
